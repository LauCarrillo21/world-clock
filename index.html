<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Add Moment Time Zone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock </title>
</head>
<body>
    <!-- Theme button -->
    <header>
        <button class="theme-button">
        Change Theme ðŸ”¦

    </header>
    
<div class="container">
        <img src="css/src/world1.png" alt="world" class="world-img"  /> 
        <h1> World Clock</h1>
<!-- Add a selector -->
        <select id="city">
            <option value=""> Select a city...</option>
            <option value="current"> Current Location </option>
            <option value="Canada/Central"> Canada </option>
            <option value="Australia/Sydney"> Sydney </option>
            <option value="Asia/Singapore"> Singapore </option>
            <option value="America/Santiago"> Chile </option>
            <option value="Africa/Nairobi"> Nairobi </option>
        </select>
<!-- Cities data -->
    <div class="cities">
        <div class="city" id="los-angeles">
            <div>
                <h2> Los Angeles </h2>
                <div class="date">  </div>
            </div>
                <div class="time">  </div>
        </div>
        <div class="city" id="paris">
            <div>
                <h2> Paris </h2>
                <div class="date"> </div>
            </div>
                <div class="time"> </div>
        </div>
        <div class="city" id="hawaii">
            <div>
                <h2> Hawaii </h2>
                <div class="date"> </div>
            </div>
                <div class="time"> </div>
        </div>
        <div class="city" id="berlin">
            <div>
                <h2> Berlin </h2>
                <div class="date"> </div>
            </div>
                <div class="time"> </div>
        </div>
    </div>
</div>
