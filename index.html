<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Add Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- Add Moment Time Zone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock </title>
</head>
<body>
    <div class="container">
        <h1> World Clock</h1>
<!-- Add a selector -->
        <select name="" id="">
            <option value=""> Select a city...</option>
            <option value=""> London </option>
            <option value=""> New York </option>
            <option value=""> Paris </option>
        </select>
<!-- Cities data -->
        <div class="city" id="los-angeles">
            <div>
                <h2> Los Angeles </h2>
                <div class="date">  </div>
            </div>
                <div class="time">  </div>
        </div>
        <div class="city" id="paris">
            <div>
                <h2> Paris </h2>
                <div class="date"> Monday </div>
            </div>
                <div class="time"> 4:00pm </div>
        </div>
    </div>
    <footer> 
        This project was coded by

        <a href="https://github.com/LauCarrillo21/world-clock" target="_blank"> open-sourced on Github
        </a>
    </footer>

    <script src="javascript/index.js"></script>

</html>
